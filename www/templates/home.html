<ion-view title="Carabobo MÃ³vil" cache-view="false">
	<ion-content class="padding">
			<ion-refresher
				pulling-text = "Actualizar Noticias"
				on-refresh = "doRefresh()"
				spinner = "android">
			</ion-refresher>
			<ion-list class="item-text-wrap">
			<ion-item ng-repeat="entry in entries | filter:parametro" class="item card" href="#app/entry/{{$index}}">

				<div class="contanedor">
				<!--REDISENO DEL LAS CARTAS-->
				<div class="item item-divider">
					<p style="margin-bottom: 1em; color: #FFF" > <span style="background-color:#3276b8; border-radius: 4px; padding: 4px; font-weight: bold">{{entry.categories[0]}}</span> </p>
					<p>{{entry.publishedDate | dateFormat }}</p>
				</div>

				<div class="item item-body">
					<img ng-src="{{ entry.content | urlFilter }}">
					<h2><strong>{{entry.title}}</strong></h2>
				 	<p><em>{{entry.contentSnippet}}</em></p>
				</div>
			</div>
			</ion-item>
			<ion-item ng-show="(!entries)" class="card item-text-wrap">
				<div class="item item-body">
					<h2 style="color: #3276b8; text-align: center; font-weight: bold"> Error al cargar noticias</h2>
					<p>Ha ocurrido un error al cargar las noticias, verifique su conexion a datos moviles o WiFi</p>
				</div>
				<div class="item tabs tabs-secondary tabs-icon-left">
					 <a class="tab-item" ng-click="exit()">
      					<i class="icon ion-android-close"></i>
      						Salir
    				</a>
    				 <a class="tab-item" href="#" ng-click="checkNetwork()">
      					<i class="icon ion-android-refresh"></i>
      						Intentar Nuevamente
    				</a>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
