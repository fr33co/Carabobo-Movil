<ion-view title="{{entry.title}}">
    <ion-content class="padding">
        <h2>{{entry.title}}</h2>
		<p><b>Publicado:</b> {{entry.publishedDate.substring(4,22)}}</p>
		<div ng-bind-html="entry.content" style="text-align: justify;"></div>
		<div class="card">
		<button class="button button-block button-positive" ng-click="tweetEntry(entry)">
			<i class="icon ion-social-twitter positive"></i> Compartir
		</button>
	</ion-content>
		<button class="button button-block button-positive" ng-click="readEntry(entry)">
			Ir a la Pagina Web
		</button>
	</ion-content>
</ion-view>
