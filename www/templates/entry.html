<ion-view title="{{entry.title}}">
    <ion-content class="padding">
        <h2>{{entry.title}}</h2>
		<p><b>Publicado:</b> {{entry.publishedDate | date: dd-MM-yyyy}}</p>
		<div ng-bind-html="entry.content" style="text-align: justify;"></div>
		<button class="button button-block button-positive" ng-click="readEntry(entry)">
			Ir a la Pagina Web
		</button>
	</ion-content>
</ion-view>
<style>
    img { width: 100%; }
</style>
