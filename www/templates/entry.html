<ion-view title="{{entry.title}}" cache-view="false">
    <ion-content class="padding">
        <h2>{{entry.title}}</h2>
		<p><b>Publicado:</b> {{entry.publishedDate.substring(4,22)}}</p>
		<div ng-bind-html="entry.content" style="text-align: justify;"></div>
		<!--
		<button class="button button-block button-calm" ng-click="tweetEntry(entry)">
			<pre><i class="icon ion-social-twitter positive"></i>     Compartir en Twitter</pre>
		</button>
	-->
		<button class="button button-block button-positive item-icon-left" ng-click="fbEntry(entry)">
			<i class="icon ion-android-share-alt"></i>
			Compartir Esta Noticia
		</button>
		<button class="button button-block button-stable" ng-click="readEntry(entry)">
			Ir a la Pagina Web
		</button>
		
	</ion-content>
</ion-view>
