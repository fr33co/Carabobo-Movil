<ion-view title="Carabobo MÃ³vil">
	<ion-content class="padding">
		<label class="item-input-inset" ng-show="VISIBLE">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" placeholder="Busqueda" ng-model="parametro">

		</label>
			<ion-list class="item-text-wrap">
			<ion-item ng-repeat="entry in entries | filter:parametro" class="item item-thumbnail-left card" href="#app/entry/{{$index}}">

				<img ng-src="{{ entry.content | urlFilter }}">
				<p style="margin-bottom: 1em; color: #FFF" > <span style="background-color:#3276b8; border-radius: 4px; padding: 4px; font-weight: bold">{{entry.categories[0]}}</span> </p>
				<h2><strong>{{entry.title}}</strong></h2>
				 <p>{{entry.publishedDate | dateFormat }}</p>
				 <p><em>{{entry.contentSnippet}}</em></p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
