<ion-view title="{{TITLE}}">
	<ion-content class="padding">
		<ion-list class="item-text-wrap">
		<a class="item item-thumbnail-left" href="#">
			<ion-item ng-repeat="entry in entries" class="card" href="#app/entry/{{$index}}">
				<img src="./img/ionic.png">
				<h2>{{entry.title}}</h2>
			</ion-item></a>
		</ion-list>
	</ion-content>
</ion-view>
